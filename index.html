<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>

</head>

<body class="root">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="images/header-logo.svg" alt="Логотип"/>
        </header>

        <main class="content">
            <section class="profile">
                <div class="profile__container">
                    <img class="profile__avatar" alt="Аватарка" src="images/avatar-image.jpg">
                    <div class="profile__info">
                        <div class="profile__name-row">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button class="profile__edit-button" type="button"><img class="profile__edit-icon"
                                    alt="Изменить данные профиля" src="images/edit-icon.svg"></button>
                        </div>
                        <p class="profile__description">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-card-button" type="button">
                    <img class="profile__add-icon" alt="Добавить" src="images/add-icon.svg">
                </button>
            </section>

            <section class="cards">
            </section>
        </main>

        <footer class="footer">
            <p class="footer__info">© 2023 Mesto Russia</p>
        </footer>

        <div class="popup popup_profile">
            <div class="popup__container">
                <div class="popup__content">
                    <h3 class="popup__header">Редактировать профиль</h3>

                    <button class="popup__close-button popup__close-profile-modal-button" type="button">
                        <img class="popup__close-icon" alt="Закрыть" src="images/close-icon.svg">
                    </button>
    
                    <form class="popup__form popup__profile-form" name="popup__profile-form">
                        <input class="popup__input input__profile_name" type="text" placeholder="ФИО" value="" name="name" required="">
                        <input class="popup__input input__profile_description" type="text" placeholder="О себе" value="" name="bio" required="">
                        <button class="popup__submit-button" type="submit">Сохранить</button>
                    </form>
                </div>
            </div>
        </div> 

        <div class="popup popup_card">
            <div class="popup__container">
                <div class="popup__content">
                    <h3 class="popup__header">Новое место</h3>

                    <button class="popup__close-button popup__close-card-modal-button" type="button">
                        <img class="popup__close-icon" alt="Закрыть" src="images/close-icon.svg">
                    </button>
    
                    <form class="popup__form popup__card-form" name="popup__card-form">
                        <input class="popup__input input__text_type_title" type="text" placeholder="Название" value="" name="title" required="">
                        <input class="popup__input input__text_type_link" type="url" placeholder="Ссылка на картинку" value="" name="link" required="">
                        <button class="popup__submit-button" type="submit">Создать</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="popup popup_card-view">
            <div class="popup__container popup__container_card">
                <div class="popup__content popup__content_card">
                    <button class="popup__close-button popup__close-card-view-modal-button" type="button">
                        <img class="popup__close-icon" alt="Закрыть" src="images/close-icon.svg">
                    </button>
                    <img class="popup__image-card popup__card-view-image" alt="Карачаевск" src="">
                    <h3 class="popup__header_card popup__card-view-name">Карачаево-Черкессия</h3>
                </div>
            </div>
        </div>
    </div>

    <template id="cardTemplate">
        <div class="card">
            <img class="card__image" alt="" src="">
            
            <button class="card__delete-button" type="button">
                <img class="card__delete-icon" alt="Удалить" src="images/trash.svg">
            </button>
            
            <div class="card__info">
                <h2 class="card__name"></h2>
                <button class="card__like-button" type="button">
                    <img class="card__like-image" alt="Нравится" src="images/like.svg">
                </button>
            </div>
        </div>
    </template>

    <script src="./scripts/profile.js"></script>
    <script src="./scripts/cards.js"></script>
</body>
</html>
