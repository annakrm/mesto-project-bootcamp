<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="root">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="images/header-logo.svg" alt="Логотип" />
            <div class="header__line"></div>
        </header>

        <main class="content">
            <section class="profile">
                <div class="profile__container">
                    <img class="profile__avatar" alt="Аватарка" src="images/avatar-image.jpg">
                    <div class="profile__info">
                        <div class="profile__name-row">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button class="profile__edit-button"><img class="profile__edit-icon"
                                    alt="Изменить данные профиля" src="images/edit-icon.svg"></button>
                        </div>
                        <p class="profile__description">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button"><img class="profile__add-icon" alt="Добавить"
                        src="images/add-icon.svg"></button>
            </section>

            <div class="popup">
                <!-- <div class="popup popup_opened"> for opening -->
                <form class="popup__container">
                    <h2 class="popup__header">Редактировать профиль</h2>
                    <input class="popup__input" type="text" placeholder="ФИО" value="Жак-Ив Кусто" required="">
                    <input class="popup__input" type="text" placeholder="О себе" value="Исследователь океана"
                        required="">
                    <button class="popup__submit-button" type="submit">Сохранить</button>
                    <button class="popup__close-button" type="button"><img class="popup__close-icon" alt="Закрыть"
                            src="images/close-icon.svg"></button>
                </form>
            </div>

            <section class="elements">
                <div class="element">
                    <img class="element__image" alt="Карачаевск" src="images/karachaevsk.jpg">
                    <div class="element__info-container">
                        <p class="element__title">Карачаевск</p>
                        <button class="element__like-button"><img class="element__like-icon" alt="Нравится"
                                src="images/like.svg"></button>
                    </div>
                </div>

                <div class="element">
                    <img class="element__image" alt="Гора Эльбрус" src="images/elbrus.jpg">
                    <div class="element__info-container">
                        <p class="element__title">Гора Эльбрус</p>
                        <button class="element__like-button"><img class="element__like-icon" alt="Нравится"
                                src="images/like.svg"></button>
                    </div>
                </div>

                <div class="element">
                    <img class="element__image" alt="Домбай" src="images/dombai.jpg">
                    <div class="element__info-container">
                        <p class="element__title">Домбай</p>
                        <button class="element__like-button"><img class="element__like-icon" alt="Нравится"
                                src="images/like.svg"></button>
                    </div>
                </div>

                <div class="element">
                    <img class="element__image" alt="Гора Эльбрус" src="images/karachaevsk.jpg">
                    <div class="element__info-container">
                        <p class="element__title">Гора Эльбрус</p>
                        <button class="element__like-button"><img class="element__like-icon" alt="Нравится"
                                src="images/like.svg"></button>
                    </div>
                </div>

                <div class="element">
                    <img class="element__image" alt="Домбай" src="images/dombai.jpg">
                    <div class="element__info-container">
                        <p class="element__title">Домбай</p>
                        <button class="element__like-button"><img class="element__like-icon" alt="Нравится"
                                src="images/like.svg"></button>
                    </div>
                </div>

                <div class="element">
                    <img class="element__image" alt="Карачаево-Черкесия" src="images/karachaevsk.jpg">
                    <div class="element__info-container">
                        <p class="element__title">Карачаево-Черкесия</p>
                        <button class="element__like-button"><img class="element__like-icon" alt="Нравится"
                                src="images/like.svg"></button>
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__info">© 2023 Mesto Russia</p>
        </footer>
    </div>
</body>

</html>
