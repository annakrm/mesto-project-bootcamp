<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>

<body class="root">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="<%=require('./images/header-logo.svg')%>" alt="Логотип"/>
        </header>

        <main class="content">
            <section class="profile">
                <div class="profile__container">
                    <div class="profile__avatar-edit-container profile__edit-avatar-button">
                        <img class="profile__avatar" alt="Аватарка" src="">

                        <div class="profile__avatar-edit-button">
                            <img class="profile__avatar-edit-icon" alt="Изменить профиль" src="<%=require('./images/edit-icon.svg')%>">
                        </div>
                    </div>
                    <div class="profile__info">
                        <div class="profile__name-row">
                            <h1 class="profile__name"></h1>
                            <button class="profile__edit-button" type="button"><img class="profile__edit-icon"
                                    alt="Изменить данные профиля" src="<%=require('./images/edit-icon.svg')%>"></button>
                        </div>
                        <p class="profile__description"></p>
                    </div>
                </div>
                <button class="profile__add-card-button" type="button">
                    <img class="profile__add-icon" alt="Добавить" src="<%=require('./images/add-icon.svg')%>">
                </button>
            </section>

            <section class="cards">
            </section>
        </main>

        <footer class="footer">
            <p class="footer__info">© 2023 Mesto Russia</p>
        </footer>

        <div class="popup popup_card-deletion">
            <div class="popup__container">
                <div class="popup__content">
                    <h3 class="popup__header popup__header_card-deletion">Вы уверены?</h3>

                    <button class="popup__close-button popup__close-card-deletion-modal-button" type="button">
                        <img class="popup__close-icon" alt="Закрыть" src="<%=require('./images/close-icon.svg')%>">
                    </button>
    
                    <form class="popup__form popup__card-deletion-form" name="popup__card-deletion-form" novalidate>
                        <button class="popup__submit-button" type="submit">Да</button>
                    </form>
                </div>
            </div>
        </div> 

        <div class="popup popup_profile-avatar">
            <div class="popup__container">
                <div class="popup__content">
                    <h3 class="popup__header">Обновить аватар</h3>

                    <button class="popup__close-button popup__close-profile-avatar-modal-button" type="button">
                        <img class="popup__close-icon" alt="Закрыть" src="<%=require('./images/close-icon.svg')%>">
                    </button>
    
                    <form class="popup__form popup__profile-avatar-form" name="popup__profile-avatar-form" novalidate>
                        <input id="avatarLink" class="popup__input input__profile-avatar-url" type="url" placeholder="Ссылка на картинку" value="" name="link" required>
                        <span id="avatarLink-error" class="popup__error popup__error_visible"></span>
                        <button class="popup__submit-button" type="submit">Сохранить</button>
                    </form>
                </div>
            </div>
        </div> 

        <div class="popup popup_profile">
            <div class="popup__container">
                <div class="popup__content">
                    <h3 class="popup__header">Редактировать профиль</h3>

                    <button class="popup__close-button popup__close-profile-modal-button" type="button">
                        <img class="popup__close-icon" alt="Закрыть" src="<%=require('./images/close-icon.svg')%>">
                    </button>
    
                    <form class="popup__form popup__profile-form" name="popup__profile-form" novalidate>
                        <input id="profileName" class="popup__input input__profile_name" type="text" placeholder="ФИО" value="" name="name" minlength="2" maxlength="40" required>
                        <span id="profileName-error" class="popup__error popup__error_visible"></span>
                        <input id="profileDescription" class="popup__input popup__input_false input__profile_description" type="text" placeholder="О себе" value="" name="bio" minlength="2" maxlength="200" required>
                        <span id="profileDescription-error" class="popup__error popup__error_visible"></span>
                        <button class="popup__submit-button" type="submit">Сохранить</button>
                    </form>
                </div>
            </div>
        </div> 

        <div class="popup popup_card">
            <div class="popup__container">
                <div class="popup__content">
                    <h3 class="popup__header">Новое место</h3>

                    <button class="popup__close-button popup__close-card-modal-button" type="button">
                        <img class="popup__close-icon" alt="Закрыть" src="<%=require('./images/close-icon.svg')%>">
                    </button>
    
                    <form class="popup__form popup__card-form" name="popup__card-form" novalidate>
                        <input id="cardName" class="popup__input <!--popup__input_false--> input__text_type_title" type="text" placeholder="Название" value="" name="title" minlength="2" maxlength="30" required>
                        <span id="cardName-error" class="popup__error popup__error_visible"></span>
                        <input id="cardLink" class="popup__input <!--popup__input_false--> input__text_type_link" type="url" placeholder="Ссылка на картинку" value="" name="link" required>
                        <span id="cardLink-error" class="popup__error popup__error_visible"></span>
                        <button class="popup__submit-button <!--popup__submit-button_disabled-->" type="submit">Создать</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="popup popup_card-view">
            <div class="popup__container popup__container_card">
                <div class="popup__content popup__content_card">
                    <button class="popup__close-button popup__close-card-view-modal-button" type="button">
                        <img class="popup__close-icon" alt="Закрыть" src="<%=require('./images/close-icon.svg')%>">
                    </button>
                    <img class="popup__image-card popup__card-view-image" alt="" src="#">
                    <h3 class="popup__header_card popup__card-view-name"></h3>
                </div>
            </div>
        </div>
    </div>

    <template id="cardTemplate">
        <div class="card">
            <img class="card__image" alt="" src="">
            
            <button class="card__delete-button" type="button">
                <img class="card__delete-icon" alt="Удалить" src="<%=require('./images/trash.svg')%>">
            </button>
            
            <div class="card__info">
                <h2 class="card__name"></h2>
                <div class="card__like-column">
                    <button class="card__like-button" type="button">
                        <img class="card__like-image" alt="Нравится" src="<%=require('./images/like.svg')%>">
                    </button>
                    <div class="card__like-value"></div>
                </div>
            </div>
        </div>
    </template>
</body>
</html>
